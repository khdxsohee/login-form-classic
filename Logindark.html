<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 36px;
            text-align: center;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px 18px 56px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            outline: none;
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            min-height: 32px;
        }

        .password-toggle:hover {
            color: #00d4ff;
            background-color: rgba(0, 212, 255, 0.1);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .terms-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin-bottom: 28px;
            text-align: center;
        }

        .terms-text a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .form-links a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-links a:hover {
            color: #ffffff;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .divider span {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .google-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            color: #ffffff;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .google-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgY2xpcC1wYXRoPSJ1cmwoI2NsaXAwXzFfMikiPgo8cGF0aCBkPSJNMTAuMjI3MSA4LjE4NDJWMTIuMDUyNkgxNS44NTQ3QzE1LjY0NDcgMTMuMzAyNiAxNS4wMzQ3IDE0LjM2ODQgMTQuMDY4NCAxNS4wNzg5TDE3LjA5NDcgMTcuMzk0N0MxOC42ODk1IDEzLjc4OTUgMTguNjg5NSAxMC4wNTI2IDE3LjA5NDcgNi40NDczN0wxNC4wNjg0IDguNzYzMTZMMTAuMjI3MSA4LjE4NDJaIiBmaWxsPSIjNDI4NUY0Ii8+CjxwYXRoIGQ9Ik00LjU0MDA2IDExLjgxNThDNC4zNjg0MiAxMS4zMTU4IDQuMjcxMDUgMTAuNzg5NSA0LjI3MTA1IDEwLjI2MzJDNC4yNzEwNSA5LjczNjg0IDQuMzY4NDIgOS4yMTA1MyA0LjU0MDA2IDguNzEwNTNWNi4zOTQ3NEgxLjUxMzE2QzAuNTUyNjMxIDguMjYzMTYgMCA5LjIxMDUzIDAgMTAuMjYzMkMwIDExLjMxNTggMC41NTI2MzEgMTIuMjYzMiAxLjUxMzE2IDE0LjEzMTZMNC41NDAwNiAxMS44MTU4WiIgZmlsbD0iI0ZCQkMwNCIvPgo8L2c+CjxkZWZzPgo8Y2xpcFBhdGggaWQ9ImNsaXAwXzFfMiI+CjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0id2hpdGUiLz4KPC9jbGlwUGF0aD4KPC9kZWZzPgo8L3N2Zz4=') no-repeat center;
            background-size: contain;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .logo-text {
                font-size: 28px;
            }
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .form-input:focus + .input-icon {
            color: #00d4ff;
        }

        .form-input.with-icon {
            padding-left: 56px;
        }

        .password-input.with-icon {
            padding-left: 56px;
            padding-right: 64px;
        }

        /* Floating animation for background */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-bg::before,
        .floating-bg::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 204, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .floating-bg::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-bg::after {
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="floating-bg"></div>
    <div class="login-container">
        <div class="logo-container">
            <a href="#" class="logo">
                <div class="logo-icon">D</div>
                <span class="logo-text">DeepSeek</span>
            </a>
        </div>

        <p class="form-description">
            Only login via email, Google, or +86 phone number login is supported in your region.
        </p>

        <form id="loginForm">
            <div class="form-group">
                <div style="position: relative;">
                    <span class="input-icon">📧</span>
                    <input 
                        type="text" 
                        class="form-input with-icon" 
                        placeholder="Phone number / email address"
                        id="emailPhone"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="password-container" style="position: relative;">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        class="form-input password-input with-icon" 
                        placeholder="Password"
                        id="password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle" title="Show password">
                    </button>
                </div>
            </div>

            <p class="terms-text">
                By signing up or logging in, you consent to DeepSeek's 
                <a href="#" target="_blank">Terms of Use</a> and 
                <a href="#" target="_blank">Privacy Policy</a>
            </p>

            <button type="submit" class="login-button">Log in</button>
        </form>

        <div class="form-links">
            <a href="#" id="forgotPassword">Forgot password?</a>
            <a href="#" id="signUp">Sign up</a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <button type="button" class="google-button" id="googleLogin">
            <div class="google-icon"></div>
            Log in with Google
        </button>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        // Create SVG icons for better consistency
        const eyeIcon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>`;
        
        const eyeSlashIcon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
        </svg>`;

        // Set initial icon
        passwordToggle.innerHTML = eyeIcon;

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = eyeSlashIcon;
                passwordToggle.setAttribute('title', 'Hide password');
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = eyeIcon;
                passwordToggle.setAttribute('title', 'Show password');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailPhone = document.getElementById('emailPhone').value;
            const password = document.getElementById('password').value;
            
            if (emailPhone && password) {
                alert('Login functionality would be implemented here.\n\nEmail/Phone: ' + emailPhone);
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Google login
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Google OAuth integration would be implemented here.');
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here.');
        });

        // Sign up
        document.getElementById('signUp').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here.');
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Button hover effects (excluding password toggle)
        const buttons = document.querySelectorAll('button:not(.password-toggle)');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
