<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --ring:#c7d2fe;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:420px;}
    .brand{display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:20px;}
    .brand svg{width:40px;height:40px}
    .brand h1{font-size:34px; margin:0; font-weight:800; letter-spacing:.2px;}

    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 30px rgba(15,23,42,.06);
      padding:28px;}

    .muted{color:var(--muted)}
    .helper{font-size:13px; line-height:1.4}

    .field{position:relative; display:flex; flex-direction:column;}
    .label{display:block; font-size:14px; font-weight:600; margin:6px 0 8px}
    .input-container { position: relative; display: flex; align-items: center; }
    .input{width:100%; padding:14px 16px 14px 44px; border:1px solid var(--border); border-radius:12px; outline:0; background:#fff; font-size:15px; transition:.2s ease; box-shadow:0 1px 0 rgba(0,0,0,.02)}
    .input:focus{border-color:var(--primary); box-shadow:none;}
    .leading, .trailing{position:absolute; width:20px; height:20px; color:#9aa3b2; display: flex; align-items: center; justify-content: center;}
    .leading{left:16px}
    .trailing{right:16px; cursor:pointer; background:none; border:none; padding:6px; border-radius:6px; transition:all 0.2s ease; min-width:32px; min-height:32px;}
    .trailing:hover{color:var(--primary); background-color:rgba(59,130,246,0.1);}
    .trailing:active{transform:scale(0.95);}
    
    .password-input{padding-right:48px;}

    .row{display:flex; align-items:center; justify-content:space-between; gap:16px; margin:8px 0 2px}
    .link{color:var(--primary-600); text-decoration:none; font-weight:600}
    .link:hover{text-decoration:underline}

    .btn{display:inline-flex; justify-content:center; align-items:center; gap:10px; width:100%; border:0; padding:14px 16px; border-radius:12px; font-weight:700; font-size:15px; cursor:pointer; transition:.2s ease}
    .btn.primary{background:var(--primary); color:#fff}
    .btn.primary:hover{background:var(--primary-600)}
    .btn.ghost{background:#fff; border:1px solid var(--border)}
    .btn:active{transform:translateY(1px)}

    .or{display:flex; align-items:center; gap:12px; margin:12px 0}
    .or .line{height:1px; background:var(--border); flex:1}
    .or span{font-size:12px; color:var(--muted); font-weight:600}

    .terms{font-size:12px; color:var(--muted); margin-top:8px; text-align:center}
    .foot{font-size:12px; color:#94a3b8; text-align:center; margin-top:14px}
    
    /* Mobile Screen styles */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      .wrap {
        padding: 0 24px;
      }
      .brand {
        margin-bottom: 40px; /* Logo ke neeche fasla barhaya */
      }
      .card {
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand" aria-label="Brand">
      <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="1" y2="0">
            <stop stop-color="#60a5fa"/>
            <stop offset="1" stop-color="#2563eb"/>
          </linearGradient>
        </defs>
        <circle cx="32" cy="32" r="30" fill="url(#g)"/>
        <path d="M18 37c6 0 7-6 15-6s9 6 13 6 4-2 4-4-1-10-15-10S18 29 14 29s-4 2-4 4 2 4 8 4Z" fill="#fff" opacity=".95"/>
      </svg>
      <h1>BlueWhale</h1>
    </div>

    <section class="card" aria-label="Login form">
      <p class="helper muted">Only login via email, Google, or phone number is supported in your region.</p>
      <form id="loginForm" action="#" method="post" novalidate>
        <div class="field" style="margin-top:14px">
          <label class="label" for="identity">Phone number / email address</label>
          <div class="input-container">
            <input class="input" id="identity" name="identity" type="text" autocomplete="username" required placeholder="Enter phone or email" />
            <svg class="leading" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M4 6h16v12H4z"/><path d="M4 7l8 6 8-6"/></svg>
          </div>
        </div>
        <div class="field" style="margin-top:14px">
          <label class="label" for="password">Password</label>
          <div class="input-container">
            <input class="input password-input" id="password" name="password" type="password" autocomplete="current-password" required placeholder="Enter your password" />
            <svg class="leading" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/></svg>
            <button type="button" class="trailing" id="togglePw" aria-label="Show password">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.639 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.639 0-8.573-3.007-9.963-7.178z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
          </div>
        </div>
        <div class="row">
          <span></span>
          <a class="link" href="#">Forgot password?</a>
        </div>
        <button class="btn primary" type="submit" style="margin-top:6px">Log in</button>
        <div class="or"><div class="line"></div><span>OR</span><div class="line"></div></div>
        <button class="btn ghost" type="button" id="googleLogin">
          <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true"><path d="M44 24.5c0-1.6-.1-2.8-.4-4.1H24.4v7.5h11.3c-.2 1.9-1.5 4.7-4.1 6.6l-.1.7 6 4.6.4.1C41.2 36.9 44 31.3 44 24.5z" fill="#4285F4"/><path d="M24.4 44c5.4 0 9.9-1.8 13.2-4.9l-6.3-4.8c-1.7 1.2-4 2.1-6.9 2.1-5.3 0-9.8-3.4-11.4-8.1l-.7.1-6.2 4.8-.1.7C9.4 39.6 16.4 44 24.4 44z" fill="#34A853"/><path d="M13 28.3c-.4-1.3-.7-2.8-.7-4.3s.3-3 .7-4.3l-.1-.7-6.3-4.9-.6.3C4.7 17 4 20 4 24s.7 7 2 9.6l7-5.3z" fill="#FBBC05"/><path d="M24.4 13.7c3.8 0 6.4 1.6 7.8 2.9l5.7-5.6C34.2 7.4 29.8 6 24.4 6 16.4 6 9.4 10.4 6 17.1l7 5.3c1.6-4.7 6.1-8.7 11.4-8.7z" fill="#EA4335"/></svg>
          Log in with Google
        </button>
        <p class="terms">By signing up or logging in, you consent to our <a class="link" href="#">Terms of Use</a> and <a class="link" href="#">Privacy Policy</a>.</p>
        <p class="foot">Donâ€™t have an account? <a class="link" href="#">Sign up</a></p>
      </form>
    </section>
  </div>
  <script>
    // Password toggle functionality
    const toggle = document.getElementById('togglePw');
    const pw = document.getElementById('password');
    
    // Create SVG icons for better consistency
    const eyeIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.639 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.639 0-8.573-3.007-9.963-7.178z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>`;
    
    const eyeSlashIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`;
    
    // Set initial icon
    toggle.innerHTML = eyeIcon;
    
    toggle.addEventListener('click', () => {
      const isPw = pw.type === 'password';
      pw.type = isPw ? 'text' : 'password';
      toggle.innerHTML = isPw ? eyeSlashIcon : eyeIcon;
      toggle.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
    });
    
    // Form submission
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const identity = document.getElementById('identity').value.trim();
      const pass = pw.value.trim();
      if(!identity || !pass){
        alert('Please fill in both fields.');
        return;
      }
      alert('Logged in (demo). Hook up your backend here.');
    });
    
    // Google login
    document.getElementById('googleLogin').addEventListener('click', () => {
      alert('Google login clicked (demo).');
    });
  </script>
</body>
</html>
