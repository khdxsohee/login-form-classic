<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e9ecef;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #4f46e5;
            margin-left: 4px;
        }

        .form-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 32px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .terms-text {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
            margin-bottom: 24px;
        }

        .terms-text a {
            color: #4f46e5;
            text-decoration: underline;
        }

        .terms-text a:hover {
            color: #3730a3;
        }

        .login-button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #3730a3;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-links a {
            color: #4f46e5;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .google-button {
            width: 100%;
            background: white;
            border: 1px solid #d1d5db;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            color: #374151;
            font-weight: 500;
        }

        .google-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGcgY2xpcC1wYXRoPSJ1cmwoI2NsaXAwXzFfMikiPgo8cGF0aCBkPSJNMTAuMjI3MSA4LjE4NDJWMTIuMDUyNkgxNS44NTQ3QzE1LjY0NDcgMTMuMzAyNiAxNS4wMzQ3IDE0LjM2ODQgMTQuMDY4NCAxNS4wNzg5TDE3LjA5NDcgMTcuMzk0N0MxOC42ODk1IDEzLjc4OTUgMTguNjg5NSAxMC4wNTI2IDE3LjA5NDcgNi40NDczN0wxNC4wNjg0IDguNzYzMTZMMTAuMjI3MSA4LjE4NDJaIiBmaWxsPSIjNDI4NUY0Ii8+CjxwYXRoIGQ9Ik00LjU0MDA2IDExLjgxNThDNC4zNjg0MiAxMS4zMTU4IDQuMjcxMDUgMTAuNzg5NSA0LjI3MTA1IDEwLjI2MzJDNC4yNzEwNSA5LjczNjg0IDQuMzY4NDIgOS4yMTA1MyA0LjU0MDA2IDguNzEwNTNWNi4zOTQ3NEgxLjUxMzE2QzAuNTUyNjMxIDguMjYzMTYgMCA5LjIxMDUzIDAgMTAuMjYzMkMwIDExLjMxNTggMC41NTI2MzEgMTIuMjYzMiAxLjUxMzE2IDE0LjEzMTZMNC41NDAwNiAxMS44MTU4WiIgZmlsbD0iI0ZCQkMwNCIvPgo8L2c+CjxkZWZzPgo8Y2xpcFBhdGggaWQ9ImNsaXAwXzFfMiI+CjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0id2hpdGUiLz4KPC9jbGlwUGF0aD4KPC9kZWZzPgo8L3N2Zz4=') no-repeat center;
            background-size: contain;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 16px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .form-input.with-icon {
            padding-left: 48px;
        }

        .password-input.with-icon {
            padding-left: 48px;
            padding-right: 48px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="#" class="logo">
                <div class="logo-icon">Q</div>
                <span class="logo-text">classic</span>
            </a>
        </div>

        <p class="form-description">
            Only login via email, Google, or +86 phone number login is supported in your region.
        </p>

        <form id="loginForm">
            <div class="form-group">
                <div style="position: relative;">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="text" 
                        class="form-input with-icon" 
                        placeholder="Phone number / email address"
                        id="emailPhone"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="password-container" style="position: relative;">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        class="form-input password-input with-icon" 
                        placeholder="Password"
                        id="password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <p class="terms-text">
                By signing up or logging in, you consent to DeepSeek's 
                <a href="#" target="_blank">Terms of Use</a> and 
                <a href="#" target="_blank">Privacy Policy</a>
            </p>

            <button type="submit" class="login-button">Log in</button>
        </form>

        <div class="form-links">
            <a href="#" id="forgotPassword">Forgot password?</a>
            <a href="#" id="signUp">Sign up</a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <button type="button" class="google-button" id="googleLogin">
            <div class="google-icon"></div>
            Log in with Google
        </button>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailPhone = document.getElementById('emailPhone').value;
            const password = document.getElementById('password').value;
            
            if (emailPhone && password) {
                alert('Login functionality would be implemented here.\n\nEmail/Phone: ' + emailPhone);
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Google login
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Google OAuth integration would be implemented here.');
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here.');
        });

        // Sign up
        document.getElementById('signUp').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here.');
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Button hover effects
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.transition = 'transform 0.2s ease';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
